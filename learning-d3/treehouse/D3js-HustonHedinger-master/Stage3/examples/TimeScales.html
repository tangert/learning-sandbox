<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Requests</title>
 </head>
 <body>
<div id="viz-wrapper">
</div>
 </body>
 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 <script type="text/javascript">
    // height and width of the svg
    var height = 800,
         width = 500;

    var padding = 50;

    var viz = d3.select("#viz-wrapper")
                    .append('svg')
                    .attr('id', 'viz')
                    .attr('height', height)
                    .attr('width', width);

    var yScale = d3.scale.linear()
                          .range([height, 0]);

    var xScale = d3.time.scale()
                          .range([0, width]);
     
     var xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(8);
     var yAxis = d3.svg.axis().scale(yAxis).orient("left").ticks()

    var parseTime = d3.time.format("%Y%m%d");

    d3.csv('../../app/climate_data_truncated.csv', function(data) {
      yDomain = d3.extent(data, function(element){
        return parseInt(element.TMAX)
      });

      xDomain = d3.extent(data, function(element) {
        return parseTime.parse(element.DATE)
      });
      
      yScale.domain(yDomain);
      xScale.domain(xDomain);

      dots = viz.selectAll('circle')
                   .data(data)
                   .enter()
                  .append('circle');

      dots.attr('r', 5)
          .attr('cx', function(d) {
            date = parseTime.parse(d.DATE);
            return xScale(date)
          })
          .attr('cy', function(d) {
            return yScale(d.TMAX)
          })
          .style('stroke', '#00ffd2')
          .style('fill', '#006bff');
    });
     
 </script>
</html>
